<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <!-- contoh -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah <br> paragraf 2</p>
    <hr>

    <!-- contoh -->
    <p><b>selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Sandhika Galih</u></p>
    <hr>

    <!-- contoh -->
    <p><strong>Pengumuman</strong>. kuliah pemrograman web 1, senin 12 januari 2022 <em>ditiadakan!</em></p>
</body>
</html>
